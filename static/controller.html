<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Hello, world!</h1>

    <div class="container">
      <div class="row">
        <div id="sl" class="panel panel-primary col-lg-4 col-md-4 col-xs-4" onmousedown="command(this)">
          <div class="panel-body">
            Slight Left
          </div>
        </div>
        <div id="f" class="panel panel-primary col-lg-4 col-md-4 col-xs-4" onmousedown="command(this)">
          <div class="panel-body">
            Forward
          </div>
        </div>
        <div id="sr" class="panel panel-primary col-lg-4 col-md-4 col-xs-4" onmousedown="command(this)">
          <div class="panel-body">
            Slight Right
          </div>
        </div>
      </div>
      <div class="row">
        <div id="l" class="panel panel-primary col-lg-4 col-md-4 col-xs-4" onmousedown="command(this)">
          <div class="panel-body">
            Left
          </div>
        </div>
        <div id="s" class="panel panel-primary col-lg-4 col-md-4 col-xs-4" onmousedown="command(this)">
          <div class="panel-body">
            Stop
          </div>
        </div>
        <div id="r" class="panel panel-primary col-lg-4 col-md-4 col-xs-4" onmousedown="command(this)">
          <div class="panel-body">
            Right
          </div>
        </div>
      </div>
      <div class="row">
        <div id="" class="panel panel-primary col-lg-4 col-md-4 col-xs-4" onmousedown="command(this)">
          <div class="panel-body">
            X
          </div>
        </div>
        <div id="b" class="panel panel-primary col-lg-4 col-md-4 col-xs-4" onmousedown="command(this)">
          <div class="panel-body">
            Reverse
          </div>
        </div>
        <div id="" class="panel panel-primary col-lg-4 col-md-4 col-xs-4" onmousedown="command(this)">
          <div class="panel-body">
            X
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script>

    var ip="192.168.137.65:5000"

    $( ".panel" ).mouseup(function() {
      //console.log(ip+"/s")
      $.ajax({
        url:"http://"+ip+"/s",  
        success:function(data) {
          console.log(data); 
        },
	error:function(){
	  console.log("error")
	}
      });
    });

    function command(that){
      //console.log(ip+"/"+that.id)
      $.ajax({
        url:"http://"+ip+"/"+that.id,  
        success:function(data) {
          console.log(data); 
        },
	error:function(){
	  console.log("error")
	}
      });
    }
    </script>

  </body>
</html>
